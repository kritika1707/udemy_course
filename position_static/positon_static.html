<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .static-box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            border: 1px solid blue;
            margin-bottom: 20px;
        }

        .static-box.static {
            position: static;
        }
    </style>
</head>
<body>
    <div class="static-box">Position is Static (Default)</div>
    <div class="static-box static">Position is Static</div>
</body>
</html>
